<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycler Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-teal-600">Recycler Login</h1>
        <p class="text-gray-500 mt-2">
          Welcome back! Please login to your account.
        </p>
      </div>

      <form id="recyclerLoginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Username"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
          />
        </div>

        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors duration-200"
        >
          Login
        </button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Recycler login JS loaded");

        const form = document.getElementById("recyclerLoginForm");
        const submitBtn = form.querySelector("button[type='submit']");

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          console.log("Form submitted");

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          console.log("Attempting login with username:", username);

          // Show loading state
          submitBtn.disabled = true;
          submitBtn.textContent = "Logging in...";

          try {
            const res = await fetch("/recycler/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            console.log("Response status:", res.status);
            const data = await res.json();
            console.log("Response data:", data);

            if (data.success) {
              console.log("Login successful, redirecting...");
              window.location.href = "/recycler/dashboard";
            } else {
              alert("Login failed: " + data.message);
              submitBtn.disabled = false;
              submitBtn.textContent = "Login";
            }
          } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred. Please try again: " + error.message);
            submitBtn.disabled = false;
            submitBtn.textContent = "Login";
          }
        });
      });
    </script>
  </body>
</html>
